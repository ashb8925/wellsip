<script>
    function showCustomAlert(title, text, icon, confirmButtonText, callback) {
        Swal.fire({
            title: title,
            text: text,
            icon: icon,
            showCancelButton: true,
            confirmButtonColor: "#ff4b5c",
            cancelButtonColor: "#17a2b8",
            confirmButtonText: "<b>" + confirmButtonText + "</b>",
            cancelButtonText: "<b>Cancel</b>",
            background: "#1e1e2f",
            color: "#fff",
            iconColor: "#ffcc00",
            customClass: {
                popup: "swal2-popup-custom",  // Apply custom styling
                confirmButton: "swal2-confirm-custom",  // Round confirm button
                cancelButton: "swal2-cancel-custom"  // Round cancel button
            },
            showClass: {
                popup: "animate__animated animate__fadeInDown"
            },
            hideClass: {
                popup: "animate__animated animate__fadeOutUp"
            }
        }).then((result) => {
            if (result.isConfirmed && callback) {
                callback();
            }
        });
    }
</script>
